<main>

  <div class="container-fluid d-flex justify-content-center">
    <h2 class="custom-text-color ">Manage Item</h2>
  </div>

  <div class="custom-container-fluid ">
    <div class="row justify-content-end">
      <section class="col-md-3 mb-1 d-flex align-items-center">
        <input type="text" class="form-control shadow-lg me-1" id="search" placeholder="Search">
        <button class="btn btn-primary">Search</button>
      </section>
    </div>
  </div>
  <div class=".custom-container mt-3  p-4" style="background: #eaecee;width: 100%">
    <div class="row " style="background: #eaecee;width: 100%">
      <form>
        <div class="row d-flex justify-content-between "style="width: 100%" >
          <!-- First two fields in the first row -->
          <div class="col-md-4 mb-4  custom-margin" >
            <label for="exampleFirstName" class="form-label">Customer_ID</label>
            <input type="text" class="form-control shadow-lg" id="exampleFirstName">
          </div>

          <div class="col-md-4 mb-4  ">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input type="password" class="form-control shadow-lg" id="exampleInputPassword1">
          </div>
        </div>

        <div class="row  d-flex justify-content-between"  style="width: 100%" >
          <!-- Next two fields in the second row -->
          <div class="col-md-4 mb-3 custom-margin">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control shadow-lg" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>
          <div class="col-md-4 mb-3">
            <label for="exampleLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control shadow-lg" id="exampleLastName">
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-around mt-3">
          <button type="button" class="btn btn-success shadow-sm">Save</button>
          <button type="button" class="btn btn-danger shadow-sm">Delete</button>
          <button type="button" class="btn btn-warning shadow-sm">Update</button>
        </div>
      </form>

    </div>
  </div>
