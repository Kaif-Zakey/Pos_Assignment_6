<main>
  <div class="container ">
    <form>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="customerId" class="form-label">Customer_Id</label>
          <input type="text" class="form-control" id="customerId">
        </div>
        <div class="col-md-4">
          <label for="orderId" class="form-label">Order_Id</label>
          <input type="text" class="form-control" id="orderId" value="0001" readonly>
        </div>
        <div class="col-md-4">
          <label for="orderDate" class="form-label">Order_Date</label>
          <input type="text" class="form-control" id="orderDate" value="05.10.2024" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="itemId" class="form-label">Item_Id</label>
          <input type="text" class="form-control" id="itemId">
        </div>
        <div class="col-md-4">
          <label for="unitPrice" class="form-label">Unit Price</label>
          <input type="text" class="form-control" id="unitPrice" value="200.00" readonly>
        </div>
        <div class="col-md-4">
          <label for="customerName" class="form-label">Customer_Name</label>
          <input type="text" class="form-control" id="customerName" value="Jhon" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="qty" class="form-label">Qty</label>
          <input type="text" class="form-control" id="qty">
        </div>
        <div class="col-md-4">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" value="Bread" readonly>
        </div>
        <div class="col-md-4">
          <label for="qtyOnHand" class="form-label">Qty On Hand</label>
          <input type="text" class="form-control" id="qtyOnHand" value="20" readonly>
        </div>
      </div>
    </form>
  </div>
      <div class="text-center add-btn">
        <button type="button" class="btn btn-success">Add+</button>
      </div>

    <div class="container-fluid">
      <table class="table table-striped table-bordered mt-4">
        <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>O001</td>
          <td>Rice</td>
          <td>10kg</td>
          <td>200.00</td>
          <td>2000.00</td>
          <td><button class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
        <tr>
          <td>O002</td>
          <td>Potato</td>
          <td>2kg</td>
          <td>100.00</td>
          <td>200.00</td>
          <td><button class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
        <tr>
          <td>O003</td>
          <td>Carrot</td>
          <td>1kg</td>
          <td>300.00</td>
          <td>300.00</td>
          <td><button class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
        <tr>
          <td>O004</td>
          <td>Ice Cream</td>
          <td>7</td>
          <td>150.00</td>
          <td>1050.00</td>
          <td><button class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
        </tbody>
      </table>

    </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <span class="net-total">Net Total: 2000/=</span>
        <div>
          <button type="button" class="btn btn-primary btn-print">Print Bill</button>
          <button type="button" class="btn btn-danger btn-order">Place Order</button>
        </div>
      </div>


</main>
