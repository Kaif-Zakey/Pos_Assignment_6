<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #eaf0f6, #f0f9ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-title {
            font-size: 1.8rem;
            color: #295a83;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 30px;
            box-shadow: none;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #478fd5;
            box-shadow: 0 0 5px rgba(41, 138, 155, 0.5);
        }

        .register-btn {
            background-color: #54b2e5;
            color: white;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #17a2b8;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }

        .text-muted {
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="register-container">
    <div class="logo">
        <img src="./Assets/Icon/logo.png" alt="Your Logo">
    </div>
    <h1 class="register-title">Create an Account</h1>

    <form>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn register-btn w-100">Register</button>

        <p class="text-muted">Already have an account? <a href="../Pos-Assignment-06/LoginPage.html">Login here</a></p>
    </form>
    <div class="container mt-5 mb-0">
        <p>&copy; 2024 Kaif Zaki. All rights reserved.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
